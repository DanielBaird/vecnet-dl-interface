<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>VecNet DL Example</title>
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="leaflet/leaflet.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="nav-inner">
		<button id="mapon">activate map</button>
	</div>
</div>

<header class="jumbotron subhead row-fluid">
	<hgroup>
		<div class="container-fluid">
			<div id="title-bar" class="row">
				<div id="site-title" class="span6">
					<h1><a href="/">Digital Library</a></h1>
					uses .container-fluid rather than .container, to span full width.  side padding added to #title-bar
				</div>
			</div>
		</div>
	</hgroup>
</header>

<div class="contentwrapper map-inactive">

	<div class="mapwrapper">
		<div id="map" class="map"></div>
		<div class="mapnotch"></div>
	</div>

	<div class="content">

<form class="vndl-search">

	<!-- text search -->
	<fieldset class="form-group">
		<legend class="sr-only">Search VecNet Digital Library</legend>
		<label class="sr-only" for="catalog_search">Search Digital Library</label>
		<div class="input-group">
			<input class="form-control input-lg" id="catalog_search" name="q" placeholder="Search Digital Library" tabindex="1" type="text">
			<div class="input-group-btn">
				<button type="submit" class="search-submit btn-lg btn btn-primary" id="search-submit-header" tabindex="2">
					<i class="icon-search icon-white"></i> Search
				</button>
			</div>
		</div>
	</fieldset>

	<!-- map search -->
	<fieldset id="mapfieldset">
		asdf
	</fieldset>

	<!-- facet search -->
	<fieldset>
		asdf
	</fieldset>

</form>

        <footer id="footer" class="footer">
            <hr>
            footer &hearts; &amp; &copy; &mdash; using .container-fluid rather than .container to go full width
        </footer>

    </div><!-- end of .content -->
</div><!-- end of .contentwrapper -->

<script src="js/jquery-2.1.3.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="leaflet/leaflet.js"></script>
<script src="js/main.js"></script>

</body>
</html>
